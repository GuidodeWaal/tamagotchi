<!DOCTYPE html>
<html>

<head>
    <title>Gudetama Tamagotchi</title>
    <meta charset="utf-8" />
    <meta name="description" content="Gudetama Tamagotchi" />
    <meta name="author" content="Guido de Waal" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <img class="logo" src="images/header logo.webp">
    </header>
    <main>
        <button class="restart">
            <h2>
                Restart
            </h2>
        </button>
        <section>
            <img class="gudetama" src="images/normaal.png">
        </section>
        <section>
            <button class="rest">
                <h2 class="text">
                    Rest
                </h2>
            </button>
            <button class="feed">
                <h2>
                    Feed
                </h2>
            </button>
            <button class="poke">
                <h2>
                    Poke
                </h2>
            </button>
        </section>
        <section>
            <button class="bake">
                <h2>
                    Bake
                </h2>
            </button>
        </section>
    </main>
    <footer></footer>

    <script src="scripts/script.js"></script>
</body>

</html>
